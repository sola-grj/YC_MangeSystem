{% extends 'layout.html' %}
{% block css %}
    <style>
    .title{
        position: relative;
        left: 600px;
        top: 0;
        margin-bottom: 70px;
    }
    </style>
{% endblock %}
{% block content %}

    <div class="title" ><h1>{{ title }}</h1></div>
    <form class="form-horizontal" action="" method="post" novalidate>
        {% csrf_token %}
        {% for field in form_obj %}
            <div class="form-group {% if  field.errors %}has-error{% endif %}" >

                <label  {% if not field.field.required %}style="color: #777777"{% endif %}for="{{ field.id_for_label }}" class="col-sm-3 control-label">{{ field.label }}</label>
                <div class="col-sm-6">
                    {{ field }}
                    <span class="help-block">{{ field.errors.0 }}</span>
                    <span class="help-block">{{ form_obj.non_field_errors.0}}</span>
                </div>
            </div>
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>

{% endblock %}
